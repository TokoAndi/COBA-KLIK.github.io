<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Redirect Otomatis ke Situs Acak</title>
    <script>
        window.onload = function() {
            var websites = [
                'https://www.youtube.com',
                'https://www.tiktok.com',
                'https://www.instagram.com',
                'https://www.google.com',
                // Tambahkan lebih banyak URL situs web yang diinginkan di sini
            ];
            var randomWebsite = websites[Math.floor(Math.random() * websites.length)];
            window.location.href = randomWebsite;
        }
    </script>
</head>
<body>
    <p>Jika kamu tidak dialihkan secara otomatis, <a href="javascript:window.onload()">klik di sini</a>.</p>
</body>
</html>
